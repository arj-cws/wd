                                뜻한 대로<br>소란하지 않았고 차분하게 시작했습니다.<br><br>
                                하지만 막상 당일에는 모시지 못한 많은 가족 친지분들과 친구들의 얼굴이 떠올랐고, 후회가 될만큼 큰 아쉬움을 느꼈습니다.<br><br>
                                그 아쉬움 다 잊혀질 수 있도록, 언젠가 더 편안하고 좋은 자리에서 인사드리겠습니다.<br><br>
